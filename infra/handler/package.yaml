name: deckdeckgo-handler
maintainer: Nicolas Mattia <nicolas@nmattia.com>
copyright: (c) 2019 David Dal Busco and Nicolas Mattia
license: AGPL-3

dependencies:
    - aeson
    - amazonka
    - amazonka-cloudfront
    - amazonka-core
    - amazonka-dynamodb
    - amazonka-s3
    - amazonka-sqs
    - base
    - bytestring
    - contravariant
    - conduit
    - conduit-extra
    - directory
    - filepath
    - firebase-login
    - hasql
    - http-client
    - http-types
    - lens
    - mime-types
    - mtl
    - pureMD5
    - random
    - resourcet
    - servant
    - servant-server
    - servant-swagger
    - servant-swagger-ui
    - swagger2
    - tagsoup
    - text
    - time
    - unliftio
    - temporary
    - unordered-containers
    - wai
    - wai-cors
    - wai-lambda
    - tar

ghc-options:
    - -Wall

library:
    source-dirs: src

executables:

    # The AWS Lambda handler
    handler:
        main: app/Handler.hs
        dependencies:
            - deckdeckgo-handler

    # The AWS presenter
    presenter:
        main: app/Presenter.hs
        dependencies:
            - deckdeckgo-handler

    # The API
    swagger:
        main: app/Swagger.hs
        dependencies:
            - warp
            - deckdeckgo-handler
            - servant-swagger
            - servant-swagger-ui

    # The API
    dirty:
        main: app/Dirty.hs
        dependencies:
            - warp
            - deckdeckgo-handler

    test:
        main: app/Test.hs
        dependencies:
            - deckdeckgo-handler
            - http-client
            - http-client-tls
            - lens
            - port-utils
            - servant-client
            - tasty
            - tasty-hunit
            - warp
