<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DeckDeckGo - YouTube</title>

    <script type="module" src="/build/deckdeckgo-youtube.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-youtube.js"></script>
  </head>
  <body>
    <p>Instant:</p>

    <deckgo-youtube
      width="500"
      height="400"
      instant="true"
      src="https://www.youtube.com/embed/Y97mEj9ZYmE"
      frameTitle="DeckDeckGo editor demo"
    ></deckgo-youtube>

    <p>Lazy:</p>

    <div slot="actions">
      <button onclick="loadYoutube()">Load video</button>
      <button onclick="play()">Play</button>
      <button onclick="pause()">Pause</button>
    </div>

    <deckgo-youtube
      id="youtube"
      width="500"
      height="400"
      src="https://www.youtube.com/embed/PnSNT5WpauE"
      frameTitle="Interact with your presentation"
    ></deckgo-youtube>

    <script type="text/javascript">
      async function loadYoutube() {
        const elem = document.getElementById('youtube');
        if (elem) {
          await elem.lazyLoadContent();
        }
      }

      async function play() {
        const elem = document.getElementById('youtube');
        if (elem) {
          await elem.play();
        }
      }

      async function pause() {
        const elem = document.getElementById('youtube');
        if (elem) {
          await elem.pause();
        }
      }
    </script>
  </body>
</html>
