<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DeckDeckGo - Color</title>

    <script type="module" src="/build/deckdeckgo-color.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-color.js"></script>
  </head>
  <body style="padding: 32px">
    <div style="box-shadow: 0 0 8px 4px rgba(0, 0, 0, 0.1); margin: 16px; display: inline-block">
      <deckgo-color color-hex="#00D084"> </deckgo-color>
    </div>

    <p></p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const elem = document.querySelector('deckgo-color');
        const p = document.querySelector('p');

        elem.addEventListener('colorChange', ($event) => (p.innerHTML = `Event: Hex ${$event.detail.hex} - Rgb ${$event.detail.rgb}`), {passive: true});
      });
    </script>
  </body>
</html>
