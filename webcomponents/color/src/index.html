<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DeckDeckGo - Color</title>

    <script type="module" src="/build/deckdeckgo-color.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-color.js"></script>
  </head>
  <body>
    <div style="border: 1px solid red; margin: 16px; display: inline-block;">
      <deckgo-color color-hex="#FFD084"> </deckgo-color>
    </div>

    <p></p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const elem = document.querySelector('deckgo-color');
        const p = document.querySelector('p');

        elem.addEventListener('colorChange', ($event) => (p.innerHTML = `Event: Hex ${$event.detail.hex} - Rgb ${$event.detail.rgb}`), {passive: true});
      });
    </script>
  </body>
</html>
