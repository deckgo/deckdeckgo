<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DeckDeckGo - Draggable and Resizable</title>

    <script type="module" src="/build/deckdeckgo-drag-resize-rotate.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-drag-resize-rotate.js"></script>
  </head>
  <body>
    <h1>Editable container</h1>

    <div style="background: lightgrey; padding: 32px; height: 560px; width: 480px; position: relative">
      <deckgo-drr style="--width: 20%; --height: 10%; --top: 5%; --left: 10%; --rotate: 45deg">
        <div style="background: red"></div>
      </deckgo-drr>

      <deckgo-drr style="--width: 10%; --height: 20%; --top: 45%; --left: 8%" drag="y-axis">
        <div style="background: yellow"></div>
      </deckgo-drr>

      <deckgo-drr style="--width: 10%; --height: 10%; --top: 25%; --left: 10%" resize="false">
        <div style="background: green"></div>
      </deckgo-drr>

      <deckgo-drr style="--width: 10%; --height: 15%; --top: 25%; --left: 15%" drag="none">
        <div style="background: greenyellow; border-radius: 50%" slot></div>
      </deckgo-drr>

      <deckgo-drr unit="px" style="--width: 34px; --height: 20px; --top: 40px; --left: 25px">
        <img src="https://deckdeckgo.com/assets/img/deckdeckgo-logo.svg" style="display: none" />
      </deckgo-drr>

      <deckgo-drr style="--width: 34%; --height: 20%; --top: 40%; --left: 25%">
        <img src="https://deckdeckgo.com/assets/img/deckdeckgo-logo.svg" style="display: none" />
      </deckgo-drr>

      <deckgo-drr
        style="
          --width: auto;
          --height: auto;
          --top: 50%;
          --left: 35%;
          --deckgo-drr-contain: layout;
          --deckgo-drr-width: fit-content;
          --deckgo-drr-height: auto;
          --deckgo-drr-pointer-events: all;
        "
        resize="false"
        text="true"
      >
        <h1 style="margin: 0; background: lightcoral" slot contenteditable="true">Move and edit me</h1>
      </deckgo-drr>

      <deckgo-drr style="--width: 15%; --height: 12%; --top: 75%; --left: 35%" drag="none" resize="false" id="toggle">
        <div style="background: darkslateblue;" slot>Toggle me</div>
      </deckgo-drr>
    </div>

    <div style="padding: 16px;">
      <button id="resize">Toggle resize</button>
      <button id="drag">Toggle drag</button>
      <button id="rotation">Toggle rotation</button>
    </div>

    <script>
      const btnResize = document.querySelector('button#resize');
      btnResize?.addEventListener('click', () => {
        const drr = document.querySelector('#toggle');
        drr.resize = !drr.resize;
      });

      const btnDrag = document.querySelector('button#drag');
      btnDrag?.addEventListener('click', () => {
        const drr = document.querySelector('#toggle');
        drr.drag = drr.drag === 'none' ? 'all' : 'none';
      });

      const btnRotation = document.querySelector('button#rotation');
      btnRotation?.addEventListener('click', () => {
        const drr = document.querySelector('#toggle');
        drr.rotation = !drr.rotation;
      });
    </script>

    <h1>Not editable container</h1>

    <div style="background: green; padding: 32px; height: 560px; width: 480px; position: relative" class="deckgo-read-only">
      <deckgo-drr style="--width: 20%; --height: 10%; --top: 5%; --left: 10%; --rotate: 45deg">
        <div style="background: red"></div>
      </deckgo-drr>

      <deckgo-drr style="--width: 10%; --height: 20%; --top: 45%; --left: 8%" drag="y-axis">
        <div style="background: yellow"></div>
      </deckgo-drr>

      <deckgo-drr
        style="
          --top: 50%;
          --left: 35%;
          --deckgo-drr-contain: layout;
          --deckgo-drr-width: fit-content;
          --deckgo-drr-height: auto;
          --deckgo-drr-pointer-events: all;
        "
        resize="false"
        text="true"
      >
        <h1 style="margin: 0; background: lightcoral" slot contenteditable="true">You can't edit me</h1>
      </deckgo-drr>
    </div>
  </body>
</html>
