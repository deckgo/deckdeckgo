<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">

  <title>DeckDeckGo - Slide Author Template</title>

  <script type="module" src="/build/deckdeckgo-slide-author.esm.js"></script>
  <script nomodule src="/build/deckdeckgo-slide-author.js"></script>

  <script type="module" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">

<deckgo-deck>
  <deckgo-slide-author img-alt="David" img-src="https://secure.meetupstatic.com/photos/member/9/c/4/2/member_272620002.jpeg">
    <div slot="author">
      <h2>David Dal Busco</h2>
      <p>Founder of <a href="https://fluster.io">Fluster</a>. Creator of <a href="https://deckdeckgo.com">DeckDeckGo</a>.</p>
      <p>Organizer of the Ionic Zürich <a href="https://www.meetup.com/Ionic-Zurich">Meetup</a></p>
      <p>Zürich, Switzerland</p>
    </div>
    <div slot="social-link">
      <deckgo-social twitter="daviddalbusco">
        <img slot="icon" alt="DeckDeckGo" src="https://deckdeckgo.com/assets/img/deckdeckgo.png" style="width: 20px; vertical-align: middle;"/>
        twitter
      </deckgo-social>
    </div>
    <div slot="social-link"><deckgo-social linkedin="david-dal-busco/">linkedin</deckgo-social></div>
    <div slot="social-link"><deckgo-social medium="david.dalbusco">medium</deckgo-social></div>
    <div slot="social-link"><deckgo-social dev="daviddalbusco">dev</deckgo-social></div>
    <div slot="social-link"><deckgo-social github="peterpeterparker">github</deckgo-social></div>
    <div slot="social-link"><deckgo-social full-url="https://forum.ionicframework.com/u/reedrichards/summary">forum</deckgo-social></div>
    <div slot="social-link"><deckgo-social full-url="https://stackoverflow.com/users/5404186/peter-parker">stackoverflow</deckgo-social></div>
  </deckgo-slide-author>
</deckgo-deck>

</body>
</html>
