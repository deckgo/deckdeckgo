<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>DeckDeckGo - Slide Countdown Template</title>

    <script type="module" src="/build/deckdeckgo-slide-countdown.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-slide-countdown.js"></script>

    <script type="module" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        position: absolute;
      }
    </style>
  </head>
  <body style="margin: 0">
    <deckgo-deck direction="papyrus">
      <deckgo-slide-countdown until="2021-08-27T23:25:59.000+02:00">
        <h1 slot="title">My presentation will start in</h1>
        <span slot="days">Days</span>
        <span slot="hours">Hours</span>
        <span slot="minutes">Minutes</span>
        <span slot="seconds">Seconds</span>
      </deckgo-slide-countdown>

      <deckgo-slide-countdown until="2022-08-27T23:25:59.000+02:00">
        <h1 slot="title">My presentation will start in</h1>
        <span slot="days">Days</span>
        <span slot="hours">Hours</span>
        <span slot="minutes">Minutes</span>
        <span slot="seconds">Seconds</span>
      </deckgo-slide-countdown>
    </deckgo-deck>
  </body>
</html>
