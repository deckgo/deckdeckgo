<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>DeckDeckGo - Slide Big Image Template</title>

    <script type="module" src="/build/deckdeckgo-slide-big-img.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-slide-big-img.js"></script>

    <script type="module" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.esm.js"></script>

    <style>
      deckgo-slide-big-img {
        background-color: black;
      }
    </style>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        position: absolute;
      }
    </style>
  </head>
  <body style="margin: 0">
    <deckgo-deck direction="papyrus">
      <deckgo-slide-big-img
        img-src="https://raw.githubusercontent.com/deckgo/deckdeckgo/master/webcomponents/slides/big-img/showcase/big-deckdeckgo.jpg"
        img-divisions="500;1100;1700"
        axis="y"
      >
      </deckgo-slide-big-img>

      <deckgo-slide-big-img
        img-src="https://raw.githubusercontent.com/deckgo/deckdeckgo/master/webcomponents/slides/big-img/showcase/big-deckdeckgo-h.jpg"
        img-divisions="900;1500;2200"
        axis="x"
        reverse
      >
      </deckgo-slide-big-img>

      <button onclick="slideNext()" slot="actions">Action slide next</button>
    </deckgo-deck>

    <script type="text/javascript">
      function slideNext() {
        const elem = document.getElementsByTagName('deckgo-deck');
        if (elem && elem.length > 0) {
          elem[0].slideNext(false);
        }
      }
    </script>
  </body>
</html>
