<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" components="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DeckDeckGo</title>

    <script type="module" src="/build/elements.esm.js"></script>
    <script nomodule src="/build/elements.js"></script>
  </head>
  <body>
    <h1>HR</h1>

    <deckgo-hr></deckgo-hr>

    <h1>YouTube</h1>

    <p>Instant:</p>

    <deckgo-youtube
      width="300"
      height="100"
      instant="true"
      src="https://www.youtube.com/embed/Y97mEj9ZYmE"
      frameTitle="DeckDeckGo editor demo"
    ></deckgo-youtube>

    <p>Lazy:</p>

    <div slot="actions">
      <button onclick="loadYoutube()">Load video</button>
      <button onclick="play()">Play</button>
      <button onclick="pause()">Pause</button>
    </div>

    <deckgo-youtube
      id="youtube"
      width="300"
      height="100"
      src="https://www.youtube.com/embed/PnSNT5WpauE"
      frameTitle="Interact with your presentation"
    ></deckgo-youtube>

    <script type="text/javascript">
      async function loadYoutube() {
        const elem = document.getElementById('youtube');
        if (elem) {
          await elem.lazyLoadContent();
        }
      }

      async function play() {
        const elem = document.getElementById('youtube');
        if (elem) {
          await elem.play();
        }
      }

      async function pause() {
        const elem = document.getElementById('youtube');
        if (elem) {
          await elem.pause();
        }
      }
    </script>

    <h1>Social</h1>

    <div>
      <deckgo-social twitter="daviddalbusco">
        <img slot="icon" alt="DeckDeckGo" src="https://deckdeckgo.com/icons/icon-96x96.png" style="width: 20px; vertical-align: middle" />
        twitter
      </deckgo-social>
    </div>
    <div><deckgo-social linkedin="david-dal-busco/">linkedin/david-dal-busco</deckgo-social></div>
    <div><deckgo-social medium="daviddalbusco"></deckgo-social></div>
    <div><deckgo-social dev="daviddalbusco"></deckgo-social></div>
    <div><deckgo-social github="peterpeterparker">+daviddalbusco</deckgo-social></div>
    <div><deckgo-social full-url="https://daviddalbusco.com">https://daviddalbusco.com</deckgo-social></div>
    <div><deckgo-social full-url="https://www.daviddalbusco.com"></deckgo-social></div>
    <div style="width: 120px"><deckgo-social id="social-to-update" full-url="https://googlegooglegooglegoogle.com"></deckgo-social></div>

    <div>
      <button onclick="updateFull()" slot="actions">Update</button>
    </div>

    <script type="text/javascript">
      function updateFull() {
        const elem = document.querySelector('#social-to-update');

        if (elem) {
          elem.fullUrl = 'https://google.com';
        }
      }
    </script>
  </body>
</html>
