<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DeckDeckGo - Demo</title>

    <script type="module" src="/build/deckdeckgo-demo.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-demo.js"></script>
  </head>
  <body>
    <section style="display: flex">
      <div style="width: 40vw; height: 90vh; overflow: hidden; margin: 16px">
        <deckgo-demo src="https://deckdeckgo.app" instant="true"></deckgo-demo>
      </div>

      <div style="width: 40vw; height: 90vh; overflow: hidden; margin: 16px">
        <deckgo-demo id="demo" src="https://tietracker.com" mode="ios"></deckgo-demo>
      </div>
    </section>

    <button onclick="lazyLoad()">Lazy load</button>

    <script type="text/javascript">
      async function lazyLoad() {
        const elem = document.getElementById('demo');

        if (elem) {
          await elem.lazyLoadContent();
        }
      }
    </script>
  </body>
</html>
